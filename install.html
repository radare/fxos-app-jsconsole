<html>
<body>
  
<script>
if (navigator.mozApps && navigator.mozApps.install) {
document.write('<button id="install">'+
  'Install Javascript Console Firefox Webapp'+
  '</button>');
(function(){
  function install(ev) {
    ev.preventDefault();
    // define the manifest URL
    var manifest_url = "http://jsconsole.ffos.lolcathost.org/manifest.webapp";
    // install the app
    var myapp = navigator.mozApps.install(manifest_url);
    myapp.onsuccess = function(data) {
      // App is installed, remove button
      this.parentNode.removeChild(this);
    };
    myapp.onerror = function() {
      alert ("oops "+this.error.name);
      // App wasn't installed, info is in
      // installapp.error.name
     };
  };
  // get a reference to the button and call install() on click
  var button = document.getElementById('install');
  button.addEventListener('click', install, false);
})();
} else document.write ("Firefox is required");
</script>
</body>
</html>
